<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>홈페이지 제목</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">서비스</a>
        <a href="#">연락처</a>
    </nav>
    <main>
        <h2>환영합니다!</h2>
        <p>이것은 간단한 홈페이지 예제입니다. 다양한 정보를 여기에 추가할 수 있습니다.</p>
    </main>
    <footer>
        <p>&copy; 2024 간단한 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
