<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card-list">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image 1">
            <div class="card-content">
                <h3 class="card-title">Card Title 1</h3>
                <p class="card-description">This is a description for card 1. It provides some details about the content.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image 2">
            <div class="card-content">
                <h3 class="card-title">Card Title 2</h3>
                <p class="card-description">This is a description for card 2. It provides some details about the content.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image 3">
            <div class="card-content">
                <h3 class="card-title">Card Title 3</h3>
                <p class="card-description">This is a description for card 3. It provides some details about the content.</p>
            </div>
        </div>
    </div>
</body>
</html>
